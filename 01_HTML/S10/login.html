<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
    "
  >
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      "
    >
      <div
        style="
          width: 350px;
          background-color: #fff;
          border: 1px solid #dbdbdb;
          text-align: center;
          padding: 40px 40px 20px;
        "
      >
        <!-- Instagram logo (text version) -->
        <h1
          style="
            font-family: 'Billabong', cursive;
            font-size: 50px;
            margin-bottom: 30px;
          "
        >
          Login Page
        </h1>

        <!-- Input fields -->
        <input
          type="text"
          placeholder="Phone number, username, or email"
          style="
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background-color: #fafafa;
          "
        />

        <input
          type="password"
          placeholder="Password"
          style="
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background-color: #fafafa;
          "
        />

        <!-- Login button -->
        <button
          style="
            width: 100%;
            background-color: #0095f6;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
          "
        >
          Log In
        </button>

        <div style="margin: 15px 0; display: flex; align-items: center">
          <div style="flex: 1; height: 1px; background-color: #dbdbdb"></div>
          <div
            style="
              margin: 0 10px;
              color: #8e8e8e;
              font-size: 12px;
              font-weight: bold;
            "
          >
            OR
          </div>
          <div style="flex: 1; height: 1px; background-color: #dbdbdb"></div>
        </div>

        <!-- Login with Facebook -->
        <a
          href="#"
          style="color: #385185; font-weight: bold; text-decoration: none"
          >Log in with Facebook</a
        >

        <p style="color: #00376b; font-size: 12px; margin-top: 20px">
          Forgot password?
        </p>
      </div>
    </div>

    <!-- Sign up section -->
    <div
      style="
        width: 350px;
        margin: 10px auto;
        text-align: center;
        background-color: #fff;
        border: 1px solid #dbdbdb;
        padding: 20px;
      "
    >
      <p style="font-size: 14px">
        Don't have an account?
        <a
          href="#"
          style="color: #0095f6; font-weight: bold; text-decoration: none"
          >Sign up</a
        >
      </p>
    </div>
  </body>
</html>
