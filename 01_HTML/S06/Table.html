<!DOCTYPE html>
<html>
  <head></head>

  <body>
    <h2>Table Concept</h2>
    <table frame="box" rules="all" width="500" height="400">
      <caption>
        Data of Users
      </caption>
      <thead>
        <tr align="right">
          <th>ID</th>
          <th>NAME</th>
          <th>CITY</th>
        </tr>
      </thead>

      <tbody align="center">
        <tr>
          <td align="left">101</td>
          <td>Raj</td>
          <td align="right">Mumbai</td>
        </tr>
        <tr>
          <td>102</td>
          <td>Sneha</td>
          <td>Banglore</td>
        </tr>
        <tr valign="center">
          <td>103</td>
          <td>Rohan</td>
          <td>Indore</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Footer</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
