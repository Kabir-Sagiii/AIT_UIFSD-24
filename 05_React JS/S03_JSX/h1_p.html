<!doctype html>
<html>
  <head>
    <title>Heading React Element</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script>
      //React Code

      const h1 = React.createElement(
        "h1",
        { id: "title", className: "c1" },
        "Welcome to React JS",
      );

      const p = React.createElement("p", null, "React JS is a JS Library");

      ReactDOM.render(
        [h1, h1, h1, p, p, h1, p, h1],
        document.getElementById("root"),
      );
    </script>
  </body>
</html>
