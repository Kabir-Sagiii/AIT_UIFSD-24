<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="./01_Task.css" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      function card() {
        return (
          <div id="card">
            <img
              src="https://static.vecteezy.com/system/resources/previews/048/378/864/non_2x/a-young-happy-pretty-smiling-professional-business-woman-free-photo.jpg"
              alt=""
              width="100%"
              height="230"
            />
            <h3>Ridhima Verma</h3>
          </div>
        );
      }

      function app() {
        return (
          <div id="app">
            {card()}
            {card()}
            {card()}
            {card()}
          </div>
        );
      }

      ReactDOM.render(app(), document.getElementById("root"));
    </script>
  </body>
</html>
