<!DOCTYPE html>
<html>
  <head>
    <title>Button in React JS</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script>
      //React JS Code

      const buttonReactElement = React.createElement(
        "button",
        null,
        "React Button"
      );

      ReactDOM.render(buttonReactElement, document.getElementById("root"));
    </script>
  </body>
</html>
