<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <style>
      @media (max-width: 600px) {
        h1 {
          color: red;
        }
        img {
          width: 150px;
          height: 150px;
          border-radius: 50%;
          box-shadow: 0 0 10px red;
        }
      }
      @media (min-width: 601px) and (max-width: 768px) {
        h1 {
          color: green;
        }
        img {
          width: 150px;
          height: 150px;
          border-radius: 30%;
          box-shadow: 0 0 10px green;
        }
      }
    </style>
  </head>
  <body>
    <h1>Welcome to media queries</h1>
    <img src="" alt="" />
  </body>
</html>
