<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <style>
      * {
        margin: 0;
      }
      .gridContainer {
        width: 100%;
        height: 90px;
        box-shadow: 0 0 10px red;
        display: grid;
        grid-template-columns: 40% 45% 15%;
        background-color: white;
        position: sticky;
        top: 0;
      }
      .flex-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .flex-container h1 {
        font-size: 52px;
        color: darkgreen;
      }
      .flex-container a {
        margin-right: 50px;
        font-size: 19px;
        text-decoration: none;
      }
      .icon i {
        font-size: 27px;
      }
      .icon a {
        margin-right: 30px;
      }
      .title {
        font-size: 52px;
        margin-top: 100px;
        text-align: center;
        color: red;
        text-shadow: 0 0 10px black;
      }
    </style>
  </head>

  <body>
    <nav class="gridContainer">
      <section class="flex-container">
        <h1>AI-Mart</h1>
      </section>

      <section class="flex-container" style="justify-content: flex-start">
        <a href="Home.html">Home</a>
        <a href="Profile.html">Profile</a>
        <a href="Products.html">Products</a>
        <a href="ContactUs.html">ContactUs</a>
      </section>

      <section class="icon flex-container">
        <a href="Cart.html">
          <i class="bi bi-cart-check-fill" style="color: green"></i>
        </a>
        <a href="">
          <i class="bi bi-power" style="color: red"></i>
        </a>
      </section>
    </nav>
    <h1 class="title">Cart Page, Almost Ready</h1>
  </body>
</html>
