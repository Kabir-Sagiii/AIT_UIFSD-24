<!DOCTYPE html>
<html>
  <head>
    <style>
      @media (orientation: landscape) {
        h1 {
          color: red;
        }
        img {
          width: 300px;
          height: 300px;
          border-radius: 50%;
          box-shadow: 0 0 10px red;
        }
      }
      @media screen and (orientation: landscape) {
        h1 {
          color: red;
        }
        img {
          width: 300px;
          height: 300px;
          border-radius: 50%;
          box-shadow: 0 0 10px red;
        }
      }

      @media screen and (orientation: portrait) and (min-width: 300px) and (max-width: 600px) {
        h1 {
          color: green;
        }
        img {
          width: 150px;
          height: 150px;
          border-radius: 30%;
          box-shadow: 0 0 10px green;
        }
      }
    </style>
  </head>

  <body>
    <h1>Welcome to Media Queries</h1>
    <img
      src="https://wallpapers.com/images/hd/professional-profile-pictures-1080-x-1080-460wjhrkbwdcp1ig.jpg"
      alt=""
    />
  </body>
</html>
