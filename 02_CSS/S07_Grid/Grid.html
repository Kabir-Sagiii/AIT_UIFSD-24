<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        width: 800px;
        height: 400px;
        box-shadow: 0 0 10px coral;
        margin: 30px auto;
        display: grid;
        grid-template-columns: 300px 200px 300px;
        grid-template-rows: 200px 200px;
      }
      .grid-1 {
        display: grid;
        grid-template-rows: 50px 100px 50px;
      }
      .grid-1-2 {
        display: grid;
        grid-template-columns: 150px 150px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="grid-1" style="background-color: lightgreen">
        <section style="background-color: red">1-1</section>
        <section class="grid-1-2" style="background-color: black">
          <div style="background-color: pink">1-2-1</div>
          <div style="background-color: brown">1-2-2</div>
        </section>
        <section style="background-color: blue">1-3</section>
      </div>
      <div style="background-color: lightsalmon">2</div>
      <div style="background-color: lightgrey">3</div>
      <div style="background-color: lightseagreen">4</div>
      <div style="background-color: lightpink">5</div>
      <div style="background-color: lightyellow">6</div>
    </div>
  </body>
</html>
