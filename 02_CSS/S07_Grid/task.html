<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        width: 1000px;
        height: 500px;

        margin: 30px auto;
        display: grid;

        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 20px;
      }
      .grid-1 {
        background-color: lightgreen;
        grid-column: 1/4;
        grid-row: 1/5;
      }
      .grid-2 {
        background-color: lightpink;
        grid-column: 4/6;
        grid-row: 1/3;
      }
      .grid-3 {
        background-color: lightslategrey;
        grid-column: 4/6;
        grid-row: 3/5;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="grid-1">1</div>
      <div class="grid-2">2</div>
      <div class="grid-3">3</div>
    </div>
  </body>
</html>
