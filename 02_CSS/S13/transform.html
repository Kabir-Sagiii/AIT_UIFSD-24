<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: black;
        border-radius: 50%;
        margin: 200px auto;
        transition-property: transform;
        transition-duration: 2s;
      }
      div:hover {
        background-color: red;
        /* transform: translate(200px, 200px); */
        transform: rotate(90deg);
      }
      img {
        transition-property: transform;
        transition-duration: 3s;
        transition-delay: 2s;
        margin: 100px;
      }
      img:hover {
        /* transform: rotate(360deg); */
        /* transform: rotateX(360deg); */
        /* transform: rotateY(180deg); */
        /* transform: scale(0.5); */
        transform: skewX(-45deg);
      }
      h1 {
        color: #b58169;
      }
    </style>
  </head>

  <body>
    <h1>transform and Transition Property</h1>
    <img
      src="https://tse3.mm.bing.net/th/id/OIP.aClBg7i6p4c44tWyplbKcQHaEM?rs=1&pid=ImgDetMain&o=7&rm=3"
      width="100"
      height="100"
      alt=""
    />
    <div></div>
  </body>
</html>
